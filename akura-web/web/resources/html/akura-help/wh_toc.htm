        function selectTopic(path)
        {
          var nId = -1;
          path = unescape(path.replace(/\\/gi, "\/").toLowerCase());
          if (d.selectedNode!=null)
          {
            if (path.indexOf('/'+d.aNodes[d.selectedNode].url.toLowerCase())!=-1)
              nId = -2;
          }
          if (nId == -1)
          {
            for (var n=1; n<d.aNodes.length; n++) {
      			  if (path.indexOf('/'+d.aNodes[n].url.toLowerCase())!=-1)
              {
      				  nId=n;
      				  break;
      			  }
            }
            if (nId!=-1)
              d.openTo(nId,true,true);
